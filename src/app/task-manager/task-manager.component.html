<div class="container">
  <h2>Görev Yöneticisi</h2>
  <div class="card flex justify-content-center">
    <label>Görev Türü:</label>
    <input type="text" pInputText [(ngModel)]="newTask.type" />
    <label>İçerik:</label>
    <input type="text" pInputText [(ngModel)]="newTask.content" />
    <label>Atanan Kişi:</label>
    <input class="input-text" type="text" pInputText [(ngModel)]="newTask.assignedTo" />
    <p-button (click)="addTask()">Görev Ekle</p-button>
  </div>
  <div class="table">
    <p-table [value]="tasks">
      <ng-template pTemplate="header">
        <tr>
          <th>Görev No</th>
          <th>Tür</th>
          <th>İçerik</th>
          <th>Atanan Kişi</th>
          <th>Durum</th>
          <th>İşlem</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-task>
        <tr>
          <td>{{ task.id }}</td>
          <td>{{ task.type }}</td>
          <td>{{ task.content }}</td>
          <td>{{ task.assignedTo }}</td>
          <td>{{ task.status }}</td>
          <td><p-button label="Tamamla" (click)="markCompleted(task)" [disabled]="task.completed"></p-button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
